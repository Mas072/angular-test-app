name: Generate Node Dependency Tree
on: workflow_dispatch
jobs:
  generate-dependency-tree:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Generate dependency tree
        run: |
          npm list --json --all > npm-tree.json || true
          node -e "
          const fs = require('fs');
          let data;
          try {
            data = JSON.parse(fs.readFileSync('npm-tree.json', 'utf8'));
          } catch (e) {
            data = { name: 'unknown', version: '0.0.0', dependencies: {} };
          }
          const transform = (name, dep) => ({
            groupId: name.includes('/') ? name.split('/')[0] : 'npm',
            artifactId: name.includes('/') ? name.split('/')[1] : name,
            version: dep.version || '0.0.0',
            children: Object.entries(dep.dependencies || {}).map(([n, d]) => transform(n, d))
          });
          const result = transform(data.name, data);
          fs.writeFileSync('dependency-tree.json', JSON.stringify(result, null, 2));
          "

      - name: Upload dependency tree artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree
          path: dependency-tree.json
          if-no-files-found: error
